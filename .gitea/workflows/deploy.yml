name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and deploy
        run: |
          cd $GITHUB_WORKSPACE
          docker compose --profile prod up -d --build

      - name: Health check
        run: |
          echo "Waiting for services to start..."
          sleep 15
          curl -sf http://localhost:8080/api/health || exit 1
          echo "Deploy successful"
